<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="image">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <div class="content">
        <h2>Order Summary</h2>

        <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="grid-container">
          <img src="images/icon-music.svg" alt="music-icon" class="music">
          <div class="price">
            <div style="font-weight: 700;"> <strong> Annual Plan</strong></div>
            <div class="money">$59.99/year</div>
          </div>
          <a href="#"> Change</a>
        </div>
        <div class="button-grid">
          <button> Proceed to Payment</button>
          <a href="#"> Cancel Order</a>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/shashwati-samanta-1089851a3/">Shashwati</a>.
  </div>
</body>

</html>
